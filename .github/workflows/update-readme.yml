name: Update README

on:
  push:
    branches: [main]
    paths: ['src/config.rs', 'src/main.rs', 'Cargo.toml']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust-env
      
      - name: Update README
        run: nix develop --command bash .github/scripts/update-readme.sh
      
      - name: Commit changes
        run: |
          git diff --exit-code README.md && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update CLI help [skip ci]"
          git push
