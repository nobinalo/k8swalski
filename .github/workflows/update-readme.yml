name: Update README

on:
  push:
    branches: [main]
    paths: ['src/config.rs', 'src/main.rs', 'Cargo.toml']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust-env
      
      - name: Generate CLI help
        id: help
        run: |
          HELP_OUTPUT=$(nix develop --quiet --command cargo run --quiet -- --help)
          {
            echo "content<<CLI_HELP_EOF"
            echo "$HELP_OUTPUT"
            echo "CLI_HELP_EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Update README
        uses: actions/github-script@v7
        env:
          CLI_HELP: ${{ steps.help.outputs.content }}
        with:
          script: |
            await require('./.github/scripts/replace-section.js')({
              content: process.env.CLI_HELP,
              filePath: 'README.md',
              beginMarker: '<!-- BEGIN_CLI_HELP -->',
              endMarker: '<!-- END_CLI_HELP -->'
            })
      
      - name: Commit changes
        run: |
          git diff --exit-code README.md && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update CLI help [skip ci]"
          git push
