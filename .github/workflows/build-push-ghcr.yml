name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.7
      
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust-env
      
      - name: Run checks
        run: nix develop .#ci --command task ci:check ci:clippy ci:fmt
      
      - name: Run tests
        run: nix develop .#ci --command task ci:test

  build-binary:
    name: Build Binary ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: test
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup sccache
        uses: mozilla/sccache-action@v0.0.7
      
      - name: Setup Rust Environment
        uses: ./.github/actions/setup-rust-env
      
      - name: Build binary
        run: |
          nix develop .#ci --command bash -c '
            task ci:build TARGET=${{ matrix.target }}
            strip target/${{ matrix.target }}/release/k8swalski
          '
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8swalski-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/k8swalski
          retention-days: 1

  build:
    name: Build Image ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: build-binary
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: k8swalski-${{ matrix.arch }}
          path: ./artifact
      
      - name: Setup Docker
        uses: ./.github/actions/setup-docker-buildx
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,suffix=-${{ matrix.arch }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.arch }},enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  manifest:
    name: Create Manifest
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create multi-arch manifest
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.sha }}"
          fi
          
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create -t "${IMAGE}:${TAG}" "${IMAGE}:${TAG}-amd64" "${IMAGE}:${TAG}-arm64"
