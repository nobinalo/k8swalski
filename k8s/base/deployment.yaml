apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8swalski
  labels:
    app: k8swalski
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8swalski
  template:
    metadata:
      labels:
        app: k8swalski
    spec:
      containers:
      - name: k8swalski
        image: ghcr.io/audacioustux/k8swalski:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "8443"
        - name: LOG_FORMAT
          value: "json"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
